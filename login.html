<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>로그인</title>
   <!-- 모바일 반응형 메타 -->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
   <meta name="description" content="이것은 메타 설명입니다">
   <meta name="author" content="Themefisher">
   <!-- 플러그인 -->
   <link rel="preload" href="https://fonts.gstatic.com/s/opensans/v18/mem8YaGs126MiZpBA-UFWJ0bbck.woff2" style="font-display: optional;">
   <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600%7cOpen&#43;Sans&amp;display=swap" media="screen">
   <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
   <link rel="stylesheet" href="plugins/slick/slick.css">
   <!-- 메인 스타일시트 -->
   <link rel="stylesheet" href="css/style.css">
   <!-- 파비콘 -->
   <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
   <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
<header class="sticky-top bg-white border-bottom border-default">
   <div class="container">
      <nav class="navbar navbar-expand-lg navbar-white">
         <a class="navbar-brand" href="index.html">
            <img class="img-fluid" width="100px" src="images/logo.png" alt="커뮤니티 로고">
         </a>
      </nav>
   </div>
</header>

<section class="section">
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-6">
            <h2 class="mb-4">로그인</h2>
            <form id="loginForm">
               <div class="form-group">
                  <label for="loginEmail">이메일 주소 (필수)</label>
                  <input type="email" name="loginEmail" id="loginEmail" class="form-control" required>
               </div>
               <div class="form-group">
                  <label for="loginPassword">비밀번호 (필수)</label>
                  <input type="password" name="loginPassword" id="loginPassword" class="form-control" required>
               </div>
               <button type="submit" class="btn btn-primary">로그인</button>
            </form>
         </div>
      </div>
   </div>
</section>

<!-- JavaScript -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script>
   document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Example: Authentication logic (needs backend integration)
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Simulating login validation (replace with actual validation)
      if (email === 'user@example.com' && password === 'password') {
         localStorage.setItem('loggedIn', 'true');
         alert('로그인 성공');
         window.location.href = 'index.html';
      } else {
         alert('이메일 또는 비밀번호가 잘못되었습니다.');
      }
   });
</script>
</body>
</html>
